<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Granite | Auth</title>
    <link rel="stylesheet" href="https://use.typekit.net/omg7yww.css" />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://addapptation.blob.core.windows.net/addapptation-stylesheets/fontawesome-pro-5.10.0-11-web/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <div class="wl__auth-wrapper">
      <div class="wl__auth-container">
        <div class="wl__headline">
          <h1>Welcome to</h1>
          <div class="wl_headline-graphics">
            <img
              class="wl__scorecard-logo"
              src="https://deployment-engine.herokuapp.com/storage?action_type=get_blob&container_name=addapptation-qa&blob_name=granite/scorecard_black.png"
            />
            <div class="a__waving-hand">&#128075;</div>
          </div>
        </div>
        <p>Sign in with your Salesforce account to get started.</p>
        <p class="a__small-legal">
          We do not store any of your data on our servers.
        </p>
        <a class="wl__sign-up-btn" href="#Salesforce-Link#"
          ><img
            class="wl__cloud-btn"
            src="https://deployment-engine.herokuapp.com/storage?action_type=get_blob&container_name=addapptation&blob_name=granite/Salesforce_Corporate_Logo_RGB%201.png" />
          <p>Sign up with Salesforce</p>
          <i class="fal fa-long-arrow-right"></i
        ></a>
      </div>
    </div>
  </body>
</html>
